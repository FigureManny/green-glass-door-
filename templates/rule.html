    <title>The rule of the game</title>
</head>
<body>
    <h1>here is the rule of the game</h1>
    <label for="rule">But first type your guess about what the rule is </label>
    <input type="text" id="rule" name="rule" required>
    <div popover id = "ad"> 
        <h2>The rule is that you need to type a word with 2
            of the same letter inside of it in order for it to pass through 
            the green glass door!</h2>
        <img src = "https://www.thegamegal.com/wp-content/uploads/2010/10/green-glass-doors1.jpg" width = "300px" height = "133px">

        </div>
        <button popovertarget= "ad">Rule of the game </button>
</body>
